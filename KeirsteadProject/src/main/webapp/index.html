<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>üçï Welcome to Tony's Pizza üçï</h1>
        <p>Making it the Italian way for over 4 decades.</p>
    </header>
    <main class="mainContent">
        <form class="loginForm">
            <div class="formGroup">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="formGroup">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button loginButton">Log In</button>
        </form>
        <div class="guestAccess">
            <a id="guestBtn" class="button guestButton">Continue as Guest</a>
        </div>
    </main>
</div>
</body>
</html>
